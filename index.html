<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="title"><strong>Etch-A-Sketch!</strong></div>

    <div id="main-content">
        <div id="instructions">
            <p>Welcome to my Etch-A-Sketch!</p>
            <p>To use it, follow these simple instructions:</p>
            <ol>
                <li>Press the Create a Grid Button</li>
                <li>Make sure you pick a grid size up to 64</li>
                <li>Left click to draw</li>
                <li>Right click to erase</li>
                <li>The reset button erases the whole grid, so be careful</li>
                <li>Enjoy!</li>
            </ol>
        </div>
        
        <div id="container"></div>
    </div>
    
    <div id="buttons"></div>

    <script src="script.js"></script>

</body>
</html>
